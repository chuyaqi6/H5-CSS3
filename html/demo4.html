<!DOCTYPE html>
<html lang="en">

<body>
    <div id="container">
        <img src="../img/zhanqiao.jpg" alt="">
        <div id="cover"></div>
        <div id="circular">
            15</br>五月
        </div>
        <div id="identifier">照片</div>
        <div id="introduce">
            <h1>青岛栈桥</h1>
            <p id="grade">国家AAAA级旅游景区</p>
            <p id="content">
                青岛栈桥是青岛海滨风景区的景点之一，是国务院于1982
                年首批公布的国家级风景名胜区，也是首批国家AAAA级旅
                游景区。青岛栈桥位于游人如织的青岛中山路南端，桥身
                从海岸探入如弯月般的青岛湾深处。桥身供游人参观并在
                此停靠旅游船，由此乘船可看海上青岛。
            </p>
        </div>
        <p id="time">10分钟前&nbsp&nbsp123评论</p>
    </div>
</body>
