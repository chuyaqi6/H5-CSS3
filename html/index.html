<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>毕业生信息</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <form id="testform" method="get" action="">
        <h1>毕业生信息</h1>
        <fieldset id="fiel1">
            <legend>
                学生信息
            </legend>
            姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name1" autofocus="autofocus" required placeholder="请输入姓名"/>&nbsp;<span>*</span></br>
            学&nbsp;&nbsp;号&nbsp;<input type="number" name="num1" autofocus="autofocus" required placeholder="请输入学号"/>&nbsp;<span>*</span></br>
            手&nbsp;&nbsp;机&nbsp;<input type="tel" name="tel1" autofocus="autofocus" required placeholder="请输入手机号"/>&nbsp;<span>*</span></br>
            邮&nbsp;&nbsp;箱&nbsp;<input type="email" name="email1" autofocus="autofocus" required placeholder="请输入邮箱地址">&nbsp;<span>*</span></br>
        </fieldset>
        <fieldset id="fiel2">
            <legend>
                录取情况
            </legend>
            录取学校&nbsp;<input type="search" list="names" name="schools"/>
            <datalist id="names">
                <option>河北师范大学</option>
                <option>河北科技大学</option>
                <option>河北政法大学</option>
                <option>河北农业大学</option>
                <option>河北医科大学</option>
                <option>河北地质大学</option>
                <option>河北工业大学</option>
            </datalist></br>
            入学成绩&nbsp;<input type="number" name="score"/></br>
            入学时间&nbsp;<input type="date" name="time"/></br>
        </fieldset>
        </br>
        <input type="submit" value="提交" id="submit"/>
    </form>
</body>
</html>
